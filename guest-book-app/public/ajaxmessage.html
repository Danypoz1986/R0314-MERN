<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  <title>AJAX Message</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Guestbook App</a>
    <div class="d-flex justify-content-center mt-4">
      <a href="/guestbook" class="btn btn-primary mx-3">View Guestbook</a>
      <a href="/newmessage" class="btn btn-success mx-3">Leave a New Message</a>
      <a href="/ajaxmessage" class="btn btn-info mx-3">Use AJAX Message</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Leave a Message with AJAX</h1>
    <form id="ajaxForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" rows="3" required></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="submitMessage()">Submit</button>
    </form>
    <br>
    <div id="alert"></div>
  </div>

  <script src="ajaxmessage.js"></script>
</body>

<footer class="text-center mt-5">
  <p>This project was created as part of a web development course to demonstrate basic CRUD functionality with Node.js, Express, and AJAX.</p>
</footer>

</html>
