<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Guestbook Messages</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Guestbook App</a>
    <div class="d-flex justify-content-center mt-4">
      <a href="/guestbook" class="btn btn-primary mx-3">View Guestbook</a>
      <a href="/newmessage" class="btn btn-success mx-3">Leave a New Message</a>
      <a href="/ajaxmessage" class="btn btn-info mx-3">Use AJAX Message</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Guestbook Messages</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Country</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="messageTable"></tbody>
    </table>
  </div>
  <script src="guestbook.js"></script>
</body>

<footer class="text-center mt-5">
  <p>This project was created as part of a web development course to demonstrate basic CRUD functionality with Node.js, Express, and AJAX.</p>
</footer>

</html>
